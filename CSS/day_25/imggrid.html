<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(100px, auto);
      grid-template-areas: 
        "img1 img1 img2 img3"
        "img4 img5 img2 img6"
        "img7 img5 img10 img10"
        "img8 img9 img10 img10";
      gap: 15px;
      padding: 10px;
    }

    .img1  { grid-area: img1; }
    .img2  { grid-area: img2; }
    .img3  { grid-area: img3; }
    .img4  { grid-area: img4; }
    .img5  { grid-area: img5; }
    .img6  { grid-area: img6; }
    .img7  { grid-area: img7; }
    .img8  { grid-area: img8; }
    .img9  { grid-area: img9; }
    .img10 { grid-area: img10; }

    .container > div {
      border-radius: 10px;
      overflow: hidden;
      
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-areas:
          "img1 img1"
          "img2 img3"
          "img4 img5"
          "img6 img7"
          "img8 img9"
          "img10 img10";
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="img1"><img src="https://picsum.photos/400/300?random=1" alt="Image 1" /></div>
    <div class="img2"><img src="https://picsum.photos/200/400?random=2" alt="Image 2" /></div>
    <div class="img3"><img src="https://picsum.photos/300/200?random=3" alt="Image 3" /></div>
    <div class="img4"><img src="https://picsum.photos/200/200?random=4" alt="Image 4" /></div>
    <div class="img5"><img src="https://picsum.photos/300/300?random=5" alt="Image 5" /></div>
    <div class="img6"><img src="https://picsum.photos/200/200?random=6" alt="Image 6" /></div>
    <div class="img7"><img src="https://picsum.photos/300/250?random=7" alt="Image 7" /></div>
    <div class="img8"><img src="https://picsum.photos/250/250?random=9" alt="Image 8" /></div>
    <div class="img9"><img src="https://picsum.photos/300/250?random=10" alt="Image 9" /></div>
    <div class="img10"><img src="https://picsum.photos/400/400?random=8" alt="Image 10" /></div>
  </div>

</body>
</html>
