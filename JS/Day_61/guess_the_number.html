<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="random"></p>
    <p id="result"></p>
    <script>
      //we  need a RANDOM number
      //take user input
      //3 turns/lives/chances
      // you won /lose   (Result)

      let random_number = Math.random() * 10; //0.1   ---    0.9
      random_number = Math.floor(random_number);
      console.log(random_number)
      //for while do-while

      let turns = 3;
      let chances = 3;

      let random_ele = document.getElementById("random");
      random.innerText = random_number;

      let result_ele = document.getElementById("result");

      for (let i = 0; i < turns; i++) {
        let user_input = prompt("Enter the number (0-9): ");
        if (user_input == random_number) {
          console.log("congrats you won!!");
          result_ele.innerText = "congrats you won!!";
          result_ele.style.color="green"
             break;
        }
        chances--;
      }
      if (chances == 0) {
        console.log("you lose!!");
        console.log(`the number was ${random_number}`);
        result_ele.innerText = "sorry you lose!!";
        result_ele.style.color="red"
      }

    </script>
  </body>
