<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>to-do list</h1>
    <button onclick="handleInput()">ADD TODO</button>
    <ul id="list"></ul>
    <script>
      function handleInput() {
        let list = document.getElementById("list");
        let todo_task = prompt("enter the task: ");
        todo_task = todo_task.trim();
        if (todo_task !== "") {
          let todo_item = document.createElement("li");
          todo_item.innerText = todo_task;

          let completed_btn = document.createElement("button");
          completed_btn.innerText = "complete";
          completed_btn.addEventListener("click", () => {
            handleCompleted(todo_item);
          });
          list.append(todo_item, completed_btn);
        }
      }
      function handleCompleted(params) {
        params.style.textDecoration = "line-through";
        params.style.color = "red";
      }

      //i want take input from user
      //add the input to the list
      //mark the completed tasks
      //create  a function to mark the task
    </script>
  </body>
</html>
